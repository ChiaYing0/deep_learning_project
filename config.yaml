# --- mm model ---
mm_model_dim: 512
mm_model_num_layers: 3
mm_model_num_heads: 4
mm_model_output_dim: 4

# --- Dataset / Data Split ---

# 資料集設定說明：
# - train:        完整資料，未刪除 outliers
# - train_out:    已刪除 outliers 的資料
# - train_robust: 使用 stratify 且刪除 outliers 的資料

train_csv: "./data/train_new.csv"
val_csv: "./data/val_new.csv"
test_csv: "./data/test_new.csv"
image_dir: "./images/" # 所有清理好的圖片統一放此資料夾
shap_feature: "./shap_feature_ranking.csv" # SHAP 特徵排名


# --- Training ---
use_log: True
loss_type: 'CE'
lr: 0.00045          # learning rate
epochs: 100        # Epochs for k-fold CV
regular_epochs: 15 # No k-fold CV, so individual epochs
batch_size: 150    # 
weight_decay: 0.02 # 
n_splits: 5        # 5-fold CV
patience: 15       # Patient early stopping
huber_beta: 10.0
quantile_q: 0.7
asymmetric_alpha: 1.5
use_shap: false


# --- meta ---
meta_input_dim: 457        # number of meta features
meta_intput_dim_shap: 20 # number of meta features from SHAP
meta_hidden_dims: [1024,512] #  hidden layers
meta_embedding_dim: 256    # final embedding size
meta_dropout: 0.4         # % of dropout

# --- image(model.py) ---
freeze_img_net: true 
freeze_img_layers:
  - conv1
  - bn1
  - layer1
  # - layer2
  # - layer3



